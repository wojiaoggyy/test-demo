<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>videojs视频播放DEMO</title>
</head>
<link href="https://cdn.bootcdn.net/ajax/libs/video.js/7.13.4/alt/video-js-cdn.min.css" rel="stylesheet">
<script src="https://cdn.bootcdn.net/ajax/libs/video.js/7.13.4/video.min.js"></script>

<body>
    <input type="text" id="input">
    <button id="btn">开始解析</button>
    <hr>
    <video id="example_video_1" class="video-js vjs-default-skin" controls>
        <source src="" type="application/x-mpegURL">
    </video>
</body>
<script type="text/javascript">
var player;
document.querySelector("#btn").onclick = function() {
    document.getElementsByTagName('source')[0].src = document.querySelector("#input").value
    player = videojs('example_video_1');
}
</script>

</html>
